services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: cea-server
    ports:
      - "8080:8080"
    environment:
      DB_URL: r2dbc:postgresql://db:5432/database
      DB_USER: postgres
      DB_PASS: 1234567890abcdef
    networks:
      - internal
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:17-alpine
    container_name: cea-db
    # set shared memory limit when using docker compose
    shm_size: 128mb
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: database
      POSTGRES_PASSWORD: 1234567890abcdef
    networks:
      - internal
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 1s

networks:
  internal:
