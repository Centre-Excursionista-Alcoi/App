services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: cea-server
    ports:
      - "8080:8080"
    environment:
      ENV: development
      # Database Configuration
      DB_DRIVER: org.postgresql.Driver
      DB_URL: jdbc:postgresql://db:5432/postgres
      DB_USER: postgres
      DB_PASS: 1234567890abcdef
      # Auth Configuration
      OAUTH_CLIENT_ID: your_client_id
      OAUTH_CLIENT_SECRET: your_client_secret
      OAUTH_ISSUER: https://your-issuer.com
      OAUTH_AUTH_ENDPOINT: https://your-issuer.com/auth
      OAUTH_TOKEN_ENDPOINT: https://your-issuer.com/token
      OAUTH_USERINFO_ENDPOINT: https://your-issuer.com/userinfo
      OAUTH_JWKS_ENDPOINT: https://your-issuer.com/jwk
      OAUTH_REDIRECT_URI: http://localhost:8080/callback
    networks:
      - internal
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:17-alpine
    container_name: cea-db
    # set shared memory limit when using docker compose
    shm_size: 128mb
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: database
      POSTGRES_PASSWORD: 1234567890abcdef
    networks:
      - internal
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 1s

networks:
  internal:
