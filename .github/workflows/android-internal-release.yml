name: Publish Internal Release

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/android-internal-release.yml'
      - 'composeApp/**'
      - '*.gradle.kts'
      - '*.properties'
      - 'gradle/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  increase_version_code:
    name: Increase Version Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: recursive

      - uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Increase version code
        id: increase_version_code
        run: python ./scripts/increaseVersionCode.py

      - name: Commit modified files
        id: commit_files
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: 'Updated Version Code'
          file_pattern: 'version.properties'
          branch: master

  publish_internal_release:
    name: Publish Internal Release
    runs-on: ubuntu-latest

    needs: increase_version_code

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '21'
          java-package: jdk
          cache: 'gradle'

      - name: Determine In-App Update Priority
        id: determine_priority
        uses: actions/github-script@v7
        with:
          script: |
            // Default priority
            let priority = 2;
            
            // Get the list of PRs associated with the current commit
            const { data: prs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
            });
            
            // Check if there is at least one PR associated (Merge from PR)
            if (prs.length > 0) {
              // We usually take the first one if multiple exist for the same commit
              const pr = prs[0];
              const labels = pr.labels.map(label => label.name);
            
              console.log(`Found PR #${pr.number} with labels: ${labels.join(', ')}`);
            
              const highPriorityLabels = ['migration', 'important', 'security'];
            
              if (labels.some(l => highPriorityLabels.includes(l))) {
                priority = 4;
              } else if (labels.includes('app')) {
                priority = 3;
              }
            } else {
              console.log('No PR associated with this commit (Direct push). Using default priority.');
            }
            
            console.log(`Setting inAppUpdatePriority to: ${priority}`);
            core.setOutput('priority', priority);

      - name: Decode Keystore
        run: |
          echo ${{ secrets.ANDROID_KEYSTORE_BASE64 }} > keystore.txt
          base64 --decode keystore.txt > keystore.jks
      - name: Verify Keystore integrity
        env:
          KEYSTORE_SHA256: 6268f9f99a68ab7903a342290ff1762c5ffdebd0fa467d3176c6dac2e0cdde7f
        run: |
          echo "${{ env.KEYSTORE_SHA256 }} keystore.jks" | sha256sum --check --status || exit 1
      - name: Verify Keystore contents
        run: |
          keytool -list -v -keystore keystore.jks -storepass ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}

      - name: Decode google-services.json
        run: |
          echo ${{ secrets.GOOGLE_SERVICES_BASE64 }} > google-services.txt
          base64 --decode google-services.txt > composeApp/google-services.json
      - name: Verify google-services.json integrity
        env:
          KEYSTORE_SHA256: 231998efc417aa76bf3de171964df690f52b830b6489b5bb882a1156237e742e
        run: |
          cd composeApp
          echo "${{ env.KEYSTORE_SHA256 }} google-services.json" | sha256sum --check --status || exit 1

      - name: Clean quote backslashes
        id: clean_backslash
        run: bash ./scripts/clean-backslash.sh

      - name: Build AAB
        id: build_aab
        env:
          KEYSTORE_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEYSTORE_ALIAS_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          PRODUCTION: true
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: ./gradlew :composeApp:bundleRelease
      - name: AAB Artifact
        id: aab_artifact
        uses: actions/upload-artifact@v4
        with:
          name: AAB Artifact
          path: ./composeApp/build/outputs/bundle/release/composeApp-release.aab

      - name: Upload ProGuard Mappings
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          # Install sentry-cli if not present (or use a docker container that has it)
          curl -sL https://sentry.io/get-cli/ | bash

          # Upload the mapping file
          sentry-cli upload-proguard \
            --android-manifest composeApp/src/androidMain/AndroidManifest.xml \
            composeApp/build/outputs/mapping/release/mapping.txt

      - name: Upload to Play Store
        id: upload_play_store
        uses: r0adkll/upload-google-play@v1.1.3
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_GOOGLE_CLOUD_JSON }}
          packageName: org.centrexcursionistalcoi.app
          releaseFiles: ./composeApp/build/outputs/bundle/release/composeApp-release.aab
          track: "internal"
          # Priority is now pulled from the output of the 'determine_priority' step
          inAppUpdatePriority: ${{ steps.determine_priority.outputs.priority }}
          status: completed
