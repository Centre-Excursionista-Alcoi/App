name: Development Release

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/development-release.yml' # Detects changes to this workflow file itself
      - 'composeApp/**'
      - 'server/**'
      - '*.gradle.kts'
      - '*.properties'
      - 'gradle/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 1. First, detect which part of the code changed
  check_changes:
    name: Check Changed Paths
    runs-on: ubuntu-latest
    outputs:
      app: ${{ steps.filter.outputs.app }}
      server: ${{ steps.filter.outputs.server }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            app:
              - '.github/workflows/development-release.yml'
              - 'composeApp/**'
              - '*.gradle.kts'
              - '*.properties'
              - 'gradle/**'
            server:
              - '.github/workflows/development-release.yml'
              - 'server/**'
              - '*.gradle.kts'
              - '*.properties'
              - 'gradle/**'

  # 2. Always run Version Code increase if the workflow triggered
  increase_version_code:
    name: Increase Version Code
    needs: check_changes
    runs-on: ubuntu-latest
    if: ${{ needs.check_changes.outputs.app == 'true' || needs.check_changes.outputs.server == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6 # Note: v5 is not released yet, defaulted to v4
        with:
          fetch-depth: 0
          submodules: recursive

      - uses: actions/setup-python@v6 # Updated to v5 (latest stable)
        with:
          python-version: '3.10'

      - name: Increase version code
        id: increase_version_code
        run: python ./scripts/increaseVersionCode.py

      - name: Commit modified files
        id: commit_files
        uses: stefanzweifel/git-auto-commit-action@v7 # Updated to v5 (latest stable)
        with:
          commit_message: 'Updated Version Code'
          file_pattern: 'version.properties iosApp/iosApp/Info.plist'
          branch: master

  run_shared_tests:
    name: Run shared tests
    needs: [ increase_version_code, check_changes ]
    # Run if 'server' filter matched
    if: ${{ needs.check_changes.outputs.server == 'true' || needs.check_changes.outputs.app == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'adopt'
          java-version: '21'
          java-package: jdk
          cache: 'gradle'

      - name: Run Shared Tests
        id: shared_tests
        run: ./gradlew :shared:check

      - name: Upload test results (on failure)
        if: ${{ steps.shared_tests.outcome == 'failure' }}
        uses: actions/upload-artifact@v6
        with:
          name: shared-test-results
          retention-days: 3
          path: |
            shared/build/test-results
            shared/build/reports/tests

  run_app_tests:
    name: Run app tests
    needs: [ increase_version_code, check_changes ]
    # Run if 'server' filter matched
    if: ${{ needs.check_changes.outputs.app == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'adopt'
          java-version: '21'
          java-package: jdk
          cache: 'gradle'

      - name: Run App Tests
        id: app_tests
        run: ./gradlew :composeApp:check

      - name: Upload test results (on failure)
        if: ${{ steps.app_tests.outcome == 'failure' }}
        uses: actions/upload-artifact@v6
        with:
          name: app-test-results
          retention-days: 3
          path: |
            composeApp/build/test-results
            composeApp/build/reports/tests

  # 3. Android Jobs (Only runs if app files changed)
  publish_internal_release:
    name: Android - Publish Internal Release
    runs-on: ubuntu-latest

    needs: [run_shared_tests, run_app_tests]
    # Inherits the conditional logic from run_shared_tests automatically because of 'needs'
    # but strictly checking is good practice:
    if: ${{ always() && needs.run_shared_tests.result == 'success' && needs.run_app_tests.result == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'adopt'
          java-version: '21'
          java-package: jdk
          cache: 'gradle'

      - name: Determine In-App Update Priority
        id: determine_priority
        uses: actions/github-script@v8
        with:
          script: |
            let priority = 2;
            const { data: prs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
            });
            
            if (prs.length > 0) {
              const pr = prs[0];
              const labels = pr.labels.map(label => label.name);
              console.log(`Found PR #${pr.number} with labels: ${labels.join(', ')}`);
            
              const highPriorityLabels = ['migration', 'important', 'security'];
              if (labels.some(l => highPriorityLabels.includes(l))) {
                priority = 4;
              } else if (labels.includes('app')) {
                priority = 3;
              }
            } else {
              console.log('Direct push. Using default priority.');
            }
            console.log(`Setting inAppUpdatePriority to: ${priority}`);
            core.setOutput('priority', priority);

      - name: Decode Keystore
        run: |
          echo ${{ secrets.ANDROID_KEYSTORE_BASE64 }} > keystore.txt
          base64 --decode keystore.txt > keystore.jks
      - name: Verify Keystore integrity
        env:
          KEYSTORE_SHA256: 6268f9f99a68ab7903a342290ff1762c5ffdebd0fa467d3176c6dac2e0cdde7f
        run: |
          echo "${{ env.KEYSTORE_SHA256 }} keystore.jks" | sha256sum --check --status || exit 1
      - name: Verify Keystore contents
        run: |
          keytool -list -v -keystore keystore.jks -storepass ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}

      - name: Decode google-services.json
        run: |
          echo ${{ secrets.GOOGLE_SERVICES_BASE64 }} > google-services.txt
          base64 --decode google-services.txt > composeApp/google-services.json
      - name: Verify google-services.json integrity
        env:
          KEYSTORE_SHA256: 231998efc417aa76bf3de171964df690f52b830b6489b5bb882a1156237e742e
        run: |
          cd composeApp
          echo "${{ env.KEYSTORE_SHA256 }} google-services.json" | sha256sum --check --status || exit 1

      - name: Clean quote backslashes
        id: clean_backslash
        run: bash ./scripts/clean-backslash.sh

      # Set up Sentry UUIDs and create properties file
      - name: Sentry - Generate UUIDs
        id: uuids
        run: |
          echo "source_uuid=$(uuidgen)" >> $GITHUB_OUTPUT
          echo "proguard_uuid=$(uuidgen)" >> $GITHUB_OUTPUT
      - name: Sentry - Create Properties File
        run: |
          # Define the target path
          ASSETS_DIR="composeApp/src/androidMain/assets"
          mkdir -p $ASSETS_DIR
          
          # Write the properties file
          echo "io.sentry.bundle-ids=${{ steps.uuids.outputs.source_uuid }}" > $ASSETS_DIR/sentry-debug-meta.properties
          echo "io.sentry.ProguardUuids=${{ steps.uuids.outputs.proguard_uuid }}" >> $ASSETS_DIR/sentry-debug-meta.properties
          
          cat $ASSETS_DIR/sentry-debug-meta.properties

      - name: Build AAB
        id: build_aab
        env:
          KEYSTORE_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEYSTORE_ALIAS_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          PRODUCTION: true
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: ./gradlew :composeApp:bundleRelease

      - name: AAB Artifact
        id: aab_artifact
        uses: actions/upload-artifact@v6
        with:
          name: AAB Artifact
          path: ./composeApp/build/outputs/bundle/release/composeApp-release.aab

      - name: Sentry - Install CLI
        run: |
          curl -sL https://sentry.io/get-cli/ | bash
      - name: Sentry - Upload Source Bundle
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: |
          # Simulate Android source structure for Sentry
          mkdir -p build/sentry-sources
          cp -R composeApp/src/commonMain/kotlin/. build/sentry-sources/
          cp -R composeApp/src/androidMain/kotlin/. build/sentry-sources/

          sentry-cli debug-files bundle-jvm --output bundle --debug-id ${{ steps.uuids.outputs.source_uuid }} build/sentry-sources/ --org ${{ secrets.SENTRY_ORG }} --project ${{ secrets.SENTRY_PROJECT }}
          sentry-cli debug-files upload --type jvm bundle/${{ steps.uuids.outputs.source_uuid }}.zip --org ${{ secrets.SENTRY_ORG }} --project ${{ secrets.SENTRY_PROJECT }}
      - name: Sentry - Upload ProGuard Mapping
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: |
          sentry-cli upload-proguard \
            --uuid ${{ steps.uuids.outputs.proguard_uuid }} \
            --org ${{ secrets.SENTRY_ORG }} \
            --project ${{ secrets.SENTRY_PROJECT }} \
            composeApp/build/outputs/mapping/release/mapping.txt

      - name: Upload to Play Store
        id: upload_play_store
        uses: r0adkll/upload-google-play@v1.1.3
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_GOOGLE_CLOUD_JSON }}
          packageName: org.centrexcursionistalcoi.app
          releaseFiles: ./composeApp/build/outputs/bundle/release/composeApp-release.aab
          track: "internal"
          inAppUpdatePriority: ${{ steps.determine_priority.outputs.priority }}
          status: completed

  # 4. Server Jobs (Only runs if server files changed)
  run_server_tests:
    name: Run server tests
    needs: [increase_version_code, check_changes]
    # Run if 'server' filter matched
    if: ${{ needs.check_changes.outputs.server == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'adopt'
          java-version: '21'
          java-package: jdk
          cache: 'gradle'

      - name: Set Docker API version
        run: echo api.version=1.44 >> ~/.docker-java.properties

      - name: Run Server Tests
        id: server_tests
        run: ./gradlew :server:check

  publish_docker_image:
    name: Build and Publish Docker image
    runs-on: ubuntu-latest
    needs: [ run_server_tests, run_shared_tests ]
    # Inherits the conditional logic from run_server_tests and run_shared_tests automatically
    # because of 'needs' but strictly checking is good practice:
    if: ${{ always() && needs.run_server_tests.result == 'success' && needs.run_shared_tests.result == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Build and push development
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: arnyminerz/cea-app:development
          file: server/Dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
