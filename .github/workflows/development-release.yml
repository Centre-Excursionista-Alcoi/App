name: Development Release

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/development-release.yml' # Detects changes to this workflow file itself
      - 'composeApp/**'
      - 'server/**'
      - '*.gradle.kts'
      - '*.properties'
      - 'gradle/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 1. First, detect which part of the code changed
  check_changes:
    name: Check Changed Paths
    runs-on: ubuntu-latest
    outputs:
      app: ${{ steps.filter.outputs.app }}
      server: ${{ steps.filter.outputs.server }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            app:
              - '.github/workflows/development-release.yml'
              - 'composeApp/**'
              - '*.gradle.kts'
              - '*.properties'
              - 'gradle/**'
            server:
              - '.github/workflows/development-release.yml'
              - 'server/**'
              - '*.gradle.kts'
              - '*.properties'
              - 'gradle/**'

  # 2. Always run Version Code increase if the workflow triggered
  increase_version_code:
    name: Increase Version Code
    needs: check_changes
    runs-on: ubuntu-latest
    if: ${{ needs.check_changes.outputs.app == 'true' || needs.check_changes.outputs.server == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6 # Note: v5 is not released yet, defaulted to v4
        with:
          fetch-depth: 0
          submodules: recursive

      - uses: actions/setup-python@v6 # Updated to v5 (latest stable)
        with:
          python-version: '3.10'

      - name: Increase version code
        id: increase_version_code
        run: python ./scripts/increaseVersionCode.py

      - name: Commit modified files
        id: commit_files
        uses: stefanzweifel/git-auto-commit-action@v7 # Updated to v5 (latest stable)
        with:
          commit_message: 'Updated Version Code'
          file_pattern: 'version.properties'
          branch: master

  # 3. Android Jobs (Only runs if app files changed)
  publish_internal_release:
    name: Android - Publish Internal Release
    needs: [increase_version_code, check_changes]
    # Run if 'app' filter matched
    if: ${{ needs.check_changes.outputs.app == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'adopt'
          java-version: '21'
          java-package: jdk
          cache: 'gradle'

      - name: Determine In-App Update Priority
        id: determine_priority
        uses: actions/github-script@v8
        with:
          script: |
            let priority = 2;
            const { data: prs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
            });
            
            if (prs.length > 0) {
              const pr = prs[0];
              const labels = pr.labels.map(label => label.name);
              console.log(`Found PR #${pr.number} with labels: ${labels.join(', ')}`);
            
              const highPriorityLabels = ['migration', 'important', 'security'];
              if (labels.some(l => highPriorityLabels.includes(l))) {
                priority = 4;
              } else if (labels.includes('app')) {
                priority = 3;
              }
            } else {
              console.log('Direct push. Using default priority.');
            }
            console.log(`Setting inAppUpdatePriority to: ${priority}`);
            core.setOutput('priority', priority);

      - name: Decode Keystore
        run: |
          echo ${{ secrets.ANDROID_KEYSTORE_BASE64 }} > keystore.txt
          base64 --decode keystore.txt > keystore.jks
      - name: Verify Keystore integrity
        env:
          KEYSTORE_SHA256: 6268f9f99a68ab7903a342290ff1762c5ffdebd0fa467d3176c6dac2e0cdde7f
        run: |
          echo "${{ env.KEYSTORE_SHA256 }} keystore.jks" | sha256sum --check --status || exit 1
      - name: Verify Keystore contents
        run: |
          keytool -list -v -keystore keystore.jks -storepass ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}

      - name: Decode google-services.json
        run: |
          echo ${{ secrets.GOOGLE_SERVICES_BASE64 }} > google-services.txt
          base64 --decode google-services.txt > composeApp/google-services.json
      - name: Verify google-services.json integrity
        env:
          KEYSTORE_SHA256: 231998efc417aa76bf3de171964df690f52b830b6489b5bb882a1156237e742e
        run: |
          cd composeApp
          echo "${{ env.KEYSTORE_SHA256 }} google-services.json" | sha256sum --check --status || exit 1

      - name: Clean quote backslashes
        id: clean_backslash
        run: bash ./scripts/clean-backslash.sh

      - name: Build AAB
        id: build_aab
        env:
          KEYSTORE_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEYSTORE_ALIAS_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          PRODUCTION: true
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: ./gradlew :composeApp:bundleRelease

      - name: AAB Artifact
        id: aab_artifact
        uses: actions/upload-artifact@v5
        with:
          name: AAB Artifact
          path: ./composeApp/build/outputs/bundle/release/composeApp-release.aab

      - name: Upload ProGuard Mappings
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          curl -sL https://sentry.io/get-cli/ | bash
          sentry-cli upload-proguard \
            --android-manifest composeApp/src/androidMain/AndroidManifest.xml \
            composeApp/build/outputs/mapping/release/mapping.txt

      - name: Upload to Play Store
        id: upload_play_store
        uses: r0adkll/upload-google-play@v1.1.3
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_GOOGLE_CLOUD_JSON }}
          packageName: org.centrexcursionistalcoi.app
          releaseFiles: ./composeApp/build/outputs/bundle/release/composeApp-release.aab
          track: "internal"
          inAppUpdatePriority: ${{ steps.determine_priority.outputs.priority }}
          status: completed

  publish_testflight_release:
    name: iOS - Publish Testflight Release
    needs: [ increase_version_code, check_changes ]
    # Run if 'app' filter matched
    if: ${{ needs.check_changes.outputs.app == 'true' }}
    runs-on: macos-26

    steps:
      - uses: actions/checkout@v4

      # --- Setup Environment ---
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'adopt'
          java-version: '21'
          java-package: jdk
          cache: 'gradle'

      # --- Install Signing Assets ---
      - name: Install Certificate and Profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH
          
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/

      # --- Versioning Logic ---
      - name: Update Version and Build Number
        run: |
          # 1. Update Build Number (CFBundleVersion)
          # We use github.run_number to ensure every upload is unique.
          # Apple REJECTS uploads with duplicate build numbers.
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion ${{ github.run_number }}" iosApp/iosApp/Info.plist

      - name: Archive iOS App
        run: |
          xcodebuild -workspace iosApp/iosApp.xcworkspace \
            -scheme iosApp \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $PWD/build/iosApp.xcarchive \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE_SPECIFIER="CEA App" \
            DEVELOPMENT_TEAM="UQSVPP37UL" \
            clean archive

      - name: Generate ExportOptions.plist
        env:
          TEAM_ID: "UQSVPP37UL"
          BUNDLE_ID: "org.centrexcursionistalcoi.app"
          PROFILE_NAME: "CEA App"
        run: |
          cat <<EOF > iosApp/ExportOptions.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
          
              <key>teamID</key>
              <string>$TEAM_ID</string>
          
              <key>signingStyle</key>
              <string>manual</string>
          
              <key>provisioningProfiles</key>
              <dict>
                  <key>$BUNDLE_ID</key>
                  <string>$PROFILE_NAME</string>
              </dict>
          
              <key>stripSwiftSymbols</key>
              <true/>
          </dict>
          </plist>
          EOF

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath $PWD/build/iosApp.xcarchive \
            -exportOptionsPlist iosApp/ExportOptions.plist \
            -exportPath $PWD/build/output

      # --- Upload to App Store Connect ---
      - name: Upload to App Store Connect
        env:
          API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
          API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          # 1. Create the AuthKey file from the Secret
          mkdir -p ~/.private_keys
          echo -n "$API_KEY_BASE64" | base64 --decode -o ~/.private_keys/AuthKey_$API_KEY_ID.p8
          
          # 2. Validate and Upload
          # 'altool' is the standard command line tool for this provided by Xcode.
          echo "Uploading to App Store Connect..."
          xcrun altool --upload-app \
            --type ios \
            --file "build/output/iosApp.ipa" \
            --apiKey "$API_KEY_ID" \
            --apiIssuer "$ISSUER_ID"

      # --- (Optional) Attach IPA to GitHub Release ---
      - name: Upload IPA to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: build/output/iosApp.ipa

  # 4. Server Jobs (Only runs if server files changed)
  run_tests:
    name: Run server tests
    needs: [increase_version_code, check_changes]
    # Run if 'server' filter matched
    if: ${{ needs.check_changes.outputs.server == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'adopt'
          java-version: '21'
          java-package: jdk
          cache: 'gradle'

      - name: Set Docker API version
        run: echo api.version=1.44 >> ~/.docker-java.properties

      - name: Run Server Tests
        id: server_tests
        run: ./gradlew :server:check

  publish_docker_image:
    name: Build and Publish Docker image
    runs-on: ubuntu-latest
    needs: run_tests
    # Inherits the conditional logic from run_tests automatically because of 'needs'
    # but strictly checking is good practice:
    if: ${{ always() && needs.run_tests.result == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Build and push development
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: arnyminerz/cea-app:development
          file: server/Dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
